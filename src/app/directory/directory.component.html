<input type="text" class="form-control" (input)="updateUsername($event)" [(ngModel)]="username">
<br>
<button type="button" class="btn btn-secondary" (click)="onResetUsername($event)"
    [disabled]="!usernameExists">Reset</button>
<hr>
<p *ngIf="usernameExists; else show">
    {{ username }}
</p>
<ng-template #show>
    <p>Please add a user</p>
</ng-template>
